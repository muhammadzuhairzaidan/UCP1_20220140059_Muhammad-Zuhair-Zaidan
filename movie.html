        /* Custom CSS for this page */
        h1 {

        .circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: rgb(66, 74, 77);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            margin: 20px;
            transition: transform 0.3s ease;
            position: relative; /* Tambahkan properti position */
        }

        .circle:hover {
            transform: scale(1.1);
        }

        .circle p {
            margin: 0; /* Hilangkan margin bawaan */
            position: absolute; /* Atur posisi absolut */
            top: 50%; /* Geser ke atas setengah dari tinggi lingkaran */
            left: 50%; /* Geser ke kanan setengah dari lebar lingkaran */
            transform: translate(-50%, -50%); /* Pusatkan teks */
        }
    </style>

    <script>
        window.onload = function () {
            var circles = document.getElementsByClassName('circle');

            for (var i = 0; i < circles.length; i++) {
                circles[i].addEventListener('click', function () {
                    this.classList.add('animate');
                    var circle = this;
                    setTimeout(function () {
                        circle.classList.remove('animate');
                    }, 1000);
                });
            }
        };
    </script>
